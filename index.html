<!DOCTYPE html>
<html>
    <head>
        <title>Kairos</title>
        <link type="text/css" rel="stylesheet" href="css/index.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header">
            <p class="header_text_logo">Kairos</p>
        </div>
        <div class="container">
            <div class="card">
                <p class="login">Log in</p>
                <div class="loginform">
                    <ul class="input-list clearfix">

                            <img src="src/ic_account_circle_black_48dp.png" style="width:30px;height:30px;"></img>
                            <input type="text" placeholder="1234" required>
                        </div>
                        <div>
                            <input type="password" placeholder="****" required>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
