<!DOCTYPE html>
<html>
    <head>
        <title>Kairos</title>
      <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
<!--Nav bar-->
        <nav>
            <div class="nav-wrapper light-blue darken-2">
                <a href="#" class="brand-logo center">Kairos</a>
            </div>
        </nav>
<!--Login card-->
        <div style="padding-top: 50px; padding-bottom: 50px;" class="container">
            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card-panel light-blue darken-1 center-align z-depth-2">
    <!--Login text-->
                        <span class="white-text"><h2>Login</h2></span>
    <!--Form-->
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6 offset-s3">
                                        <i class="mdi-action-account-circle prefix"></i>
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">Gebruikersnaam</label>
                                    </div>
                                    </div>
                                <div class="row">
                                    <div class="input-field col s6 offset-s3">
                                        <i class="mdi-communication-vpn-key prefix"></i>
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Wachtwoord</label>
                                    </div>
                                </div>
                            </form>
                        </div>
    <!--Submit button-->
                        <button class="btn waves-effect waves-light btn-flat white" type="submit" name="action">Submit
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
<!--Footer-->
        <footer class="page-footer light-blue darken-2">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Kairos</h5>
                        <p class="grey-text text-lighten-4">Coded with <img style="width: 12px; height: auto;" src="src/heart.png"> by geeks.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Contact</h5>
                        <ul>
                            <li class="grey-text text-lighten-3">kairos@gmail.com</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                </div>
            </div>
        </footer>
      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
